<!doctype html>

<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
function sum(){
	var n = 0;
	if(arguments[arguments.length-1] === '+'){
		for(var i=0;i<arguments.length-1;i++){
			n += arguments[i];
		}
	}else if(arguments[arguments.length-1] === '-'){
		n = arguments[0];
		for(var i=1;i<arguments.length-1;i++){			
			n -= arguments[i];
		}
	}	
	return n;
}
alert(sum(8,2,3,'-'));
</script>
