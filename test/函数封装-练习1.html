<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script src="js库/util.js"></script>
<script>
	window.onload = function(){
		var str = '';
		var len = 20;
		var timer = null;
		var num = 0;
		for(var i=0;i<len;i++){
			str += '<div style = "top:0px;position:absolute;background:red;width:50px;height:50px;left:'+i*60+'px;"></div>';
		}		
		document.body.innerHTML = str;
		var oDiv = document.getElementsByTagName('div');
		document.onclick = function(){
			clearInterval(timer);			
			timer = setInterval(function(){
				doMove(oDiv[num],'top',25,500);	
				num++;
				if(num === len){
					clearInterval(timer);
				}
			},50);
		}
	}
</script>
</head>
